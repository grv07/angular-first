<html>
   
   <head>
      <title>Angular JS Filters</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src='/home/gaurav/angular/angular-first/form/controller/FormController.js'></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "formValidator" ng-controller="basicController">
         <form name='myForm' action = ''>
            <input type="text" name='username' ng-model='username' placeholder = 'User Name' required><br>
            <span ng-show='myForm.username.$dirty'>
               <p ng-show='myForm.username.$error.required'>
               This filed required ...'
               </p>
            </span>
            <input type="email" name='email' ng-model='email' placeholder = 'User Email'><br>
            <input type="password" name='password' ng-model='password' placeholder = 'Password'><br>
            <input type="password" name='confirmpassword' ng-model='confirmpassword' placeholder = 'Confirm Password'>
            <select name='hell'>
               <option ng-repeat='opt in userOption' value={{opt}}>{{opt}}</option>
            </select>
            <br>
            <button ng-disable=''>Submit</button>
         </form>
      </div>
   </body>
</html>
